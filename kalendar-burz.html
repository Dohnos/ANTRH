                <p class="text-stone-300">Tato str√°nka je vƒõnovan√° milovn√≠k≈Øm staro≈æitnost√≠ a v≈°em tƒõm, kte≈ô√≠ r√°di nav≈°tƒõvuj√≠ ble≈°√≠ trhy. Pom≈Ø≈æeme V√°m pl√°novat svou n√°v≈°tƒõvu a nezme≈°kat ≈æ√°dn√Ω zaj√≠mav√Ω trh!</p>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            let events = [];
            const locations = new Set();
            const types = new Set();

            try {
                const response = await fetch('burzy.txt');
                const text = await response.text();
                const lines = text.split('\n');
                
                // Skip the header row
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        const [datum, nazev, misto, popis] = line.split(',');
                        events.push({ datum, nazev, misto, popis });
                        locations.add(misto);
                        
                        // Add types from description
                        popis.split(',').forEach(type => {
                            types.add(type.trim());
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading event file:', error);
            }
            
            const filterElement = document.getElementById('filter');
            const filterDateElement = document.getElementById('filter-date');
            const filterTypeElement = document.getElementById('filter-type');
            const calendarElement = document.getElementById('calendar');

            // Populate location filter
            locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                filterElement.appendChild(option);
            });

            function renderEvents(locationFilter = "", dateFilter = "", typeFilter = "") {
                calendarElement.innerHTML = "";
                events.forEach(event => {
                    if (locationFilter && event.misto !== locationFilter) return;
                    if (dateFilter && event.datum !== dateFilter) return;
                    if (typeFilter && !event.popis.toLowerCase().includes(typeFilter.toLowerCase())) return;

                    const eventCard = document.createElement('div');
                    eventCard.className = "event-card bg-white p-6 rounded-xl shadow-md transition-transform";
                    eventCard.innerHTML = `
                        <h3 class="font-playfair text-2xl text-stone-800">${event.nazev} üåé</h3>
                        <p class="text-stone-600 mt-2"><strong>Datum:</strong> ${event.datum}</p>
                        <p class="text-stone-600"><strong>M√≠sto:</strong> ${event.misto}</p>
                        <p class="text-stone-600"><strong>Typ:</strong> ${event.popis}</p>
                        <button onclick="addToCalendar('${event.datum}', '${event.nazev}', '${event.misto}')" 
                                class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded-full transition-all transform hover:scale-105 mt-4">
                            P≈ôidat do kalend√°≈ôe üîî
                        </button>
                    `;
                    calendarElement.appendChild(eventCard);
                });
            }

            filterElement.addEventListener('change', function() {
                renderEvents(this.value, filterDateElement.value, filterTypeElement.value);
            });

            filterDateElement.addEventListener('change', function() {
                renderEvents(filterElement.value, this.value, filterTypeElement.value);
            });

            filterTypeElement.addEventListener('change', function() {
                renderEvents(filterElement.value, filterDateElement.value, this.value);
            });

            renderEvents();
        });

        function addToCalendar(date, title, location) {
            const calEvent = {
                title,
                startDate: date,
                endDate: date,
                location,
                notes: "Nezapome≈àte na tento trh!"
            };

            if (window.AppleCal) {
                window.AppleCal.addEvent(calEvent);
            } else {
                alert("P≈ôid√°v√°n√≠ do kalend√°≈ôe podporov√°no pouze na za≈ô√≠zen√≠ch iOS.");
            }
        }
